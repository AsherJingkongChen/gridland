<!DOCTYPE html>
<html>

<head>
  <title>GridLand</title>
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="./asset/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200;400;700&display=swap">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000000FF;
    }
    #canvas, #overCanvas {
      position: absolute;
    }
    
    .BoldText {
      font-family: 'Noto Sans Mono', monospace;
      font-weight: 700;
    }
    .DarkProfiler {
      color: black;
      background-color: #FFFFFF60;
    }
    .FullScreen {
      width: 100vw;
      height: 100vh;
    }
    .LightProfiler {
      color: white;
      background-color: #00000060;
    }
    .NoPointerEvents {
      position: absolute;
      pointer-events: none;
    }
    .RegularText {
      font-family: 'Noto Sans Mono', monospace;
      font-weight: 400;
    }
    .ThinText {
      font-family: 'Noto Sans Mono', monospace;
      font-weight: 200;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="overCanvas">
    <div id="outterProfiler"></div>
  </div>
</body>

</html>
